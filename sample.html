<html>
<head>
    <script>
        if (typeof(localStorage) == 'undefined') {
            alert('Your browser does not support HTML5 localStorage. Try upgrading.');
        } else {
            try {
                localStorage.setItem('name', 'Hello World!'); //saves to the database, “key”, “value”
            } catch (e) {
                if (e == QUOTA_EXCEEDED_ERR) {
                    alert('Quota exceeded!'); //data wasn’t successfully saved due to quota exceed so throw an error
                }
            }
            document.write(localStorage.getItem('name')); //Hello World!
            localStorage.removeItem('name'); //deletes the matching item from the database
        }
    </script>
    <script src="./js/storage/html-local-storage.js"></script>
    <script>
        var module = {};
    </script>
    <script src="./js/storage/snapshot/manual-snapshot-strategy.js"></script>
    <script>
        var SnapshotStrategy = module.exports;
        var storage = new HtmlLocalStorage(SnapshotStrategy);
    </script>
    <script src="./js/repository.js"></script>
    <script>
        var Repository = module.exports;
        var repository = new Repository(storage, 'household');

        var newHousehold = {
            owner: 'Renee Orser'
        };
        repository.create(newHousehold, function (error, id) {
            repository.load(id, function (error, household) {
                console.log(household);
            });
        });
    </script>
</head>
</html>
